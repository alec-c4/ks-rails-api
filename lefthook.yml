pre-push:
  parallel: true
  commands:
    gems-audit:
      tags: backend security
      run: bundle audit

pre-commit:
  parallel: true
  commands:
    rspec:
      tags: rspec backend
      run: bundle exec rspec --fail-fast
    standardrb:
      tags: standard backend
      run: bundle exec standardrb
    brakeman:
      tags: brakeman backend
      run: bundle exec brakeman --no-pager
